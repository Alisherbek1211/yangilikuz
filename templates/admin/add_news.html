{% extends "admin/base.html" %} {% block main %}
<div class="container">
  <div class="row mt-3">
    <div class="col-10 offset-1">
      <h3>Add news</h3>
      <form action="" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3 mt-3">
          <input type="text" class="form-control" placeholder="Enter the news title" name="news_title"
            autocomplete="off" />
        </div>
        <div class="input-group mb-3">
          <textarea class="form-control" placeholder="Enter the news content" name="news_content" rows="10"
            cols="130"></textarea>
        </div>

        <div class="input-group mb-3 ml-4">
          <input class="form-check-input" type="checkbox" id="publish_status" name="publish_status" value="True" />
          <label for="publish_status">Chop etilsin</label>
        </div>
        <div class="my-4">
          <select class="form-select" name = "category_id">
            <option selected disabled>Choose the category</option>
            {% for kat in kategoriyalar %}
            <option value="{{kat.id}}">{{kat.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="input-group mb-3">
          <label class="btn btn-secondary">
            Upload thumbnail <input type="file" name="news_photo" hidden>
          </label>
        </div>

        <input type="submit" class="btn btn-success" value="Create">
        <input type="reset" class="btn btn-info" value="Cancel">
      </form>
    </div>
  </div>
</div>
{% endblock %}
